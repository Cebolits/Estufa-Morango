<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Monitoramento da estufa</title>
</head>

<body>
    <div class="content2 absolute justify-center">
        <div class="cabgeral">
             <img class="imagemcab" src="../Imagens/logo.png" alt="">
            <div class="textocab">Morangos Autopoéticos</div>
        </div>
    </div>

    <div class="content flex justify-center">
        <div class="dimension2">
            <div class="dimension2 flex justify-center">
                <div class="temperatura1">
                    <div class="flex"></div>
                    <div class="tempcab1">
                        <img class="imagemtemp1" src="../Imagens/temperaturafora.png" alt="">
                        <div class="textotemp1">Temperatura Externa</div>
                      </div> 
                     <div class="data flex column">
                    <span class="sensor-temperatura1" id="tf">--°C</span>
                    </div>
                    </div>
                

                <div class="temperatura2">
                    <div class="flex"></div>
                    <div class="tempcab2">
                        <img class="imagemtemp2" src="../Imagens/temperaturadentro.png" alt="">
                        <div class="textotemp2">Temperatura Interna</div>
                    </div>
                     <div class="data flex column">
                    <span class="sensor-temperatura2" id="td">--°C</span>
                    </div>
                </div>

                <div class="flex"></div>
            </div>
        </div>

        <div class="dimension3">
            <div class="dimension3 flex justify-center">
                <div class="umidadeext">
                    <div class="flex"></div>
                    <div class="umidadeextcab">
                        <img class="imagemumidadeext" src="../Imagens/humidadefora.png" alt="">
                        <div class="textoumidadeext">Umidade Externa</div>
                        </div>
                         <div class="data flex column">
                    <span class="sensor-umidade" id="uf">--%</span>
                        
                        
                    </div>
                    
                </div>

                <div class="umidadesolo">
                    <div class="flex"></div>
                    <div class="umidadesolocab">
                        <img class="imagemumidadesolo" src="../Imagens/Humidadeplanta.png" alt="">
                        <div class="textoumidadesolo">Umidade do Solo</div>
                          </div>
                         <div class="data flex column">
                    <span class="sensor-umidadesolo" id="ud">--%</span>
                    </div>
                </div>
            </div>

            <div class="tanque">
                <div class="tanquecab">
                    <img class="imagemtanque" src="../Imagens/gardening.png" alt="">
                    <div class="textotanque">Tanque d'água</div>
                </div>
                      
                         <div class="data flex column">
                    <span class="sensor-tanque" id="t">--%</span>
                <img class="tanquemedida" src="../Imagens/tanque.png" alt="">
                
                
                 </div>
                </div>
        </div>

        <div class="dimension4">
            <div class="botoneira">
                <div class="botoneiracab">
                    <img class="imagembotoneira" src="../Imagens/manual.png" alt="">
                    <div class="textobotoneira">Controle Manual</div>
                    
                    
                </div>
                
                
                <div class="bot1">
                    <div class="flex">
                    <label class="switch1">
                        <input id="bot1" type="checkbox">
                        <span class="slider1 round1"></span>
                    </label>
                    
                    <div class="textobot1">Bomba de Irrigação</div>
                </div> 
            </div>
            
            

            <div class="bot2">
                <div class="flex">
                <label class="switch2">
                    <input id="bot2" type="checkbox">
                    <span class="slider2 round2"></span>
                </label>
                
                <div class="textobot2">Comporta</div>
            </div> 
        </div>
                
                
        <div class="bot3">
            <div class="flex">
            <label class="switch3">
                <input id="bot3" type="checkbox">
                <span class="slider3 round3"></span>
            </label>
            
            <div class="textobot3">Cooler de ventilação</div>
        </div> 
    </div>
                
                 <div class="bot4">
            <div class="flex">
            <label class="switch4">
                <input id="bot4" type="checkbox">
                <span class="slider4 round4"></span>
            </label>
            
            <div class="textobot4">Luz</div>
        </div> 
    
                </div>
                 </div>
                
                        <div class="luminosidade column">
                            <div class="luminosidadecab">
                                <img class="imagemluminosidade" src="../Imagens/luz.png" alt="">
                                <div class="textoluminosidade">Luminosidade</div>
                                </div>
                              <div class="data flex">
                    <span class="sensor-luz" id="l">--%</span>
                            
                </div>
                              
                       
                    </div>
                    
                    
                </div>
            </div>
            </div>



            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
